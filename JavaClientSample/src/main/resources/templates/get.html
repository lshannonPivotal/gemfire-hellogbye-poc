<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>This is a simple Java application to show how to:</h1>
	<a href="/function">Trigger the function to load data</a>
	<br/>
	<a href="/get">Perform a get on a key</a>
	<table>
      <tr>
        <th>Server Result (Nested legs not written out for brevity)</th>
      </tr>
      <tr th:each="result : ${results}">
       		 <td th:text="${result.AvailableFlightId"></td>
			 <td th:text="${result.Origin"></td>
			 <td th:text="${result.Destination"></td>
			 <td th:text="${result.DepartureDate"></td>
			 <td th:text="${result.DepartureTime"></td>
			 <td th:text="${result.ArrivalDate"></td>
			 <td th:text="${result.ArrivalTime"></td>
			 <td th:text="${result.TravelTime"></td>
			 <td th:text="${result.Carrier"></td>
			 <td th:text="${result.NoOfLegs"></td>
			 <td th:text="${result.CitySeq"></td>
			 <td th:text="${result.OneWayFare"></td>
			 <td th:text="${result.ReturnFare"></td>
			 <td th:text="${result.FareClass"></td>
			 <td th:text="${result.FarePreference"></td>
      </tr>
    </table>
</body>
</html>
